    <figure>

      <h3>
        <p>Advogada, micro empresária, ativista política, formada em Comunicação Política; Desafios Municipais e Liderança com foco no Desenvolvimento Econômico Municipal. Possui Gestão Empreendedora para Empresários de MEs e EPPs e foi prêmio Selos e Empresa Cria no Workshop Empretec do Sebrae.
        </p>
        <p>Casada há 29 anos e mãe de 4 filhos, filiou-se ao partido NOVO em 2017 quando resolveu tomar pra si a responsabilidade da mudança na política. Foi candidata a Deputada Federal em 2018, coordenadora do NOVO Mulher e líder do Desperta Já Joinville até o final de 2019, quando saiu para participar do processo seletivo de 2020.
        </p>
